	<!-- Page content -->
	<div class="page-content">

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Page header -->
			<div class="page-header page-header-light border-bottom-0">

				<!-- Profile navigation -->
				<div class="navbar navbar-expand-lg navbar-light bg-light">

					<div class="navbar-collapse collapse" id="navbar-second">
						<ul class="nav navbar-nav">
							<li class="nav-item">
								<a href="#reservations" class="navbar-nav-link active" data-toggle="tab">
									<i class="icon-menu7 mr-2"></i>
									Prenotazioni
								</a>
							</li>
							<li class="nav-item">
								<a href="#gym" class="navbar-nav-link" data-toggle="tab">
									<i class="icon-calendar3 mr-2"></i>
									Palestra
								</a>
							</li>
							<li class="nav-item">
								<a href="#settings" class="navbar-nav-link" data-toggle="tab">
									<i class="icon-cog3 mr-2"></i>
									Impostazioni
								</a>
							</li>
						</ul>	
					</div>
				</div>
				<!-- /profile navigation -->

			</div>
			<!-- /page header -->

			<!-- Content area -->
			<div class="content">
				<!-- Inner container -->
				<div class="d-flex align-items-start flex-column flex-md-row">
					<!-- Left content -->
					<div class="tab-content w-100 order-2 order-md-1">
						<div class="tab-pane fade active show" id="reservations">
							{% for reservation in reservations %}
							<div class="card">
								{% comment %} <div class="card-header header-elements-inline">
									<h6 class="card-title">Prenotazione</h6>
								</div> {% endcomment %}

								<div class="card-body">
									{{ reservation }}
								</div>
							</div>
							{% endfor %}
					    </div>

					    <div class="tab-pane fade" id="gym">

							<!-- Schedule -->
							<div class="card">
								<div class="card-header header-elements-inline">
									<h6 class="card-title">Configurazione posti a sedere</h6>
								</div>

								<div class="card-body">
									{% include 'volley_seat_manager.html' %}
								</div>
							</div>
							<!-- /schedule -->

				    	</div>

					    <div class="tab-pane fade" id="settings">

							<!-- Profile info -->
							<div class="card">
								<div class="card-header header-elements-inline">
									<h6 class="card-title">Profile information</h6>
								</div>

								<div class="card-body">
									
								</div>
							</div>
							<!-- /profile info -->


				    	</div>
					</div>
					<!-- /left content -->



				</div>
				<!-- /inner container -->

			</div>
			<!-- /content area -->


		</div>
		<!-- /main content -->

	</div>
	<!-- /page content -->
